<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Say</title>
    <link rel="stylesheet" href="simon.css" />
  </head>
  <body>
    <div class="box">
      <h1>Simon Says Game</h1>
      <h3>Press any key to start the Game</h3>
      <div class="outer">
        <div class="line1">
          <div id="red" class="inner red" type="button"></div>
          <div id="yellow" class="inner yellow" type="button"></div>
        </div>
        <div class="line2">
          <div id="green" class="inner green" type="button"></div>
          <div id="purple" class="inner purple" type="button"></div>
        </div>
      </div>
    </div>
    <script src="Simon.js"></script>
  </body>
</html>
